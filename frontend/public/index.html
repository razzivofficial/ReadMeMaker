<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta property="og:image" content="https://readmemaker.com/logo.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <!-- Primary Meta Tags -->
  <title>ReadMeMaker - The Ultimate README Generator</title>
  <meta name="description"
    content="Create professional README files easily with ReadMeMaker. Perfect for developers to document their projects with templates and live preview." />
  <meta name="keywords" content="readme generator, markdown, create readme, readme templates, documentation tool" />
  <meta name="author" content="Your Name or Company" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://readmemaker.com/" />
  <meta property="og:title" content="ReadMeMaker - The Ultimate README Generator" />
  <meta property="og:description"
    content="Create professional README files easily with ReadMeMaker. Perfect for developers to document their projects with templates and live preview." />
  <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://readmemaker.com/" />
  <meta property="twitter:title" content="ReadMeMaker - The Ultimate README Generator" />
  <meta property="twitter:description"
    content="Create professional README files easily with ReadMeMaker. Perfect for developers to document their projects with templates and live preview." />
  <meta property="twitter:image" content="%PUBLIC_URL%/social-preview.png" />

  <!-- Apple Touch Icon -->
  <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->

  <!-- Manifest for Progressive Web App -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ReadMeMaker",
        "url": "https://readmemaker.com",
        "description": "Create professional README files easily with ReadMeMaker. Perfect for developers to document their projects with templates and live preview.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://readmemaker.com/search?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
